title=Tipp des Tages
showTips=Zeige Tipps beim Programmstart
tip.3=Hast Du Optionseinstellungen in Magellan ver\u00E4ndert und m\u00F6chtest, dass diese beim Beenden <i>NICHT</i> abgespeichert werden, w\u00E4hle aus dem Dateimenue den Punkt "Abbrechen" an.
tip.eressea=Eressea Tipp:
tip.10=Am schnellsten l&auml;&szlig;t sich der zuletzt geladene Report mit der Tastenkombination <u><i>STRG-o ALT-o</i></u> &ouml;ffnen.
tip.9=ETIPMan kann fremde Einheiten, auch Parteigetarnte, direkt anschreiben. Mit einer Mail an <i><u>einheit-NUMMER@eressea.kn-bremen.de</u></i> erreicht man den Chef der Partei, der diese Einheit angeh\u00F6rt. Beispiel: <u><i>einheit-wegi@eressea.kn-bremen.de</i></u>
tip.8=Bugs oder Featurew\u00FCnsche zu Magellan kann man bei <i>http://eressea.upb.de/magellan/bugs &auml;u&szlig;ern.
tip.7=Damit Zauberspr\u00FCche und Trankrezepte immer im Report stehen, mu\u00DF man zum neuen Report stets den Report der Vorwoche hinzuf\u00FCgen und gemeinsam abspeichern.
tip.6=Damit die Ver\u00E4nderung der Resourcen und Talente zur letzten Woche angezeigt werden, mu\u00DF man den Report der letzten Woche mit <i><u>Hinzuf&uuml;gen</u></i> zum aktuellen Report laden.
tip.5=W\u00E4hlt man beim speichern der Befehle <i>"Nur Einheiten mit best\u00E4tigten Befehlen"</i>, so kann man auch nur einem Teil der Einheiten Befehle schicken.  Der Server weist dann nur diesen Einheiten ge\u00E4nderte Befehle zu, die Befehle der anderen anderen bleiben erhalten.
tip.4=Mit Datei | Befehle speichern | E-mail kann Magellan direkt eine E-mail mit den Befehlen an den Server schicken.
tip.2=Wenn in der Regionsuebersicht die Icons fuer Gegenstaende und Talente  sichtbar sind, kann es passieren, dass man den Einheitennamen nicht mehr  ohne zu scrollen sieht. In diesem Fall kann man im Baum-Menu 'Regionen'  auswaehlen und die Icons fuer Gegenstaende oder Talente verstecken.  Genauso kann man sie wieder anzeigen lassen.
tip.1=Magellan kann deinen Report auch  aus dem Zip Archiv heraus &ouml;ffnen, einfach unter Dateityp ZIP w&auml;hlen  und auf das Archiv klicken.
tip.0=Um auf der Karte Regionen zu markieren, einfach die <i><u>Umschalttaste</u></i>  gedr&uuml;ckt lassen und die Regionen anklicken
