# Sample ResourceBundle properties file
description.0=Schr\u00E4nkt Einheitenersetzer auf Einheiten von Parteien ein, die mindestens den angegebenen Vertrauenslevel haben. Es wirkt sich insgesamt der niedrigste Schalter aus. Der Schalter kann durch die Angabe von "clear" wieder vollst\u00E4ndig zur\u00FCckgesetzt werden. Dies wirkt sich auch auf die erweiterte Version aus.
description.1=Schr\u00E4nkt Einheitenersetzer auf Einheiten von Parteien ein, die mindestens den angegebenen Vertrauenslevel 1 (Argument 1) und h\u00F6chstens den angegebenen Vertrauenslevel 2 (Argument 2) haben. Es wirkt sich insgesamt der Durchschnitt der Schalter aus. Der Schalter kann durch die Angabe von "clear" wieder vollst\u00E4ndig zur\u00FCckgesetzt werden. Dies wirkt sich auch auf die einfache Version aus.
