chk.itempool.tooltip=<html><font face=system><small>Ist der Materialpool eingeschaltet, werden allen benötigten<br>Gegenstände einer Einheit ähnlich wie Silber mit dem Silberpool bei<br>Bedarf zusammengesammelt.</small></font></html>

