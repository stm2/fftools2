# Sample ResourceBundle properties file
description=Gibt die Beschreibung von beschreibbaren Objekten zur\u00FCck. Das sind im Moment Einheiten, Einheitencontainer, Inseln, Spr\u00FCche und Tr\u00E4nke.  Im "normalen" Gebrauch wird dieser Ersetzer die Beschreibung der aktuellen Region zur\u00FCckliefern. Im Zusammenhang mit Einheitenfiltern liefert er aber die Beschreibung einer Einheit, was zum Ausfiltern mittels Stringvergleich/-inhalt benutzt werden kann.
