infotext=Die offizielle Homepage von Magellan ist http://eressea.upb.de/magellan/. Jeder, der eine aktuelle Version braucht oder Informationen wie man selber mitmacht, sollte dort mal nachschauen.\n\nCredits:\nRoger Butenuth, Enno Rehling, Stefan G\u00f6tz, Klaas Prause, Sebastian Tusk, Andreas Gampe, Roland Behme, Michael Schmidt, Henning Zahn, Oliver Hertel, Guenter Grossberger, Sören Bendig, Marc Geerligs, Matthias Müller, Ulrich Küster, Jake Hofer, Ilja Pavkovic...\nHier wurde garantiert jemand vergessen. Aber bitte nicht b\u00f6se sein, sondern kurz melden.\n\nRespekt sei hier auch Ferdinand Magellan gezollt, dem wagemutigen Abenteurer und Weltenumsegler einer längst vergangenen Zeit (http://www.mariner.org/age/magellan.html)\n\nDieses Produkt beinhaltet Sofware, welche von der Apache Software Foundation (http://www.apache.org/) entwickelt wurde.\n\n

